apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkshrink-red-postgres-deployment
  labels:
    app: redirector-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redirector-postgres
  template:
    metadata:
      labels:
        app: redirector-postgres
    spec:
      volumes:
      - name: redirector-pv-volume
        persistentVolumeClaim:
          claimName: redirector-pv-volume
      containers:
      - name: redirector-postgres
        image: alquama00s/linkshrink/redirectordb
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: redirector-pv-volume
          mountPath: /var/lib/postgresql/data
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
---
apiVersion: v1
kind: Service
metadata:
  name: redirector-postgres-service
spec:
  type: ClusterIP
  selector:
    app: redirector-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
