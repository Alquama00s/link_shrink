apiVersion: apps/v1
kind: Deployment
metadata:
  name: authn-deployment
  labels:
    app: authn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authn
  template:
    metadata:
      labels:
        app: authn
    spec:
      containers:
      - name: authn
        image: alquama00s/linkshrink/authn
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: authn-postgres-url
---
apiVersion: v1
kind: Service
metadata:
  name: authn-service
spec:
  type: NodePort
  selector:
    app: authn
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30200


